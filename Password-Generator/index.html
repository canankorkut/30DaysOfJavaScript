<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="page-body">
    <!-- Password generator-->
    <div id="password-generator">
        <h1>Password Generator</h1>

        <!-- Password entry box -->
        <div id="inputDiv">
            <input type="text" id="password">
            <!-- Password copy -->
            <div id="copyIcon">
                <i class="fa-regular fa-copy"></i>
            </div>
        </div>

        <!-- Password length entry -->
        <div id="lenghtDiv" class="contentDiv">
            <label for="passwordLength">Length</label>
            <input type="number" id="passwordLength" name="length" style="width: 70px;">
        </div>

        <!-- Symbol inclusion option -->
        <div id="symbolDiv" class="contentDiv">
            <label for="includeSymbol">Include Symbol</label>
            <input type="checkbox" id="includeSymbol" name="includeSymbol">
        </div>

        <!-- Number inclusion option -->
        <div id="numberDiv" class="contentDiv">
            <label for="includeNumber">Include Number</label>
            <input type="checkbox" id="includeNumber" name="includeNumber">
        </div>

        <!-- Lowercase inclusion option -->
        <div id="lowerCaseDiv" class="contentsDiv">
            <label for="includeLowerCase">Include lowerCase</label>
            <input type="checkbox" id="includeLowerCase" name="includeLowerCase">
        </div>

        <!-- Uppercase inclusion option -->
        <div id="upperCaseDiv" class="contentDiv">
            <label for="includeUpperCase">Include upperCase</label>
            <input type="checkbox" id="includeUpperCase" name="includeUpperCase">
        </div>

        <!-- Password creation button -->
        <button class="btn btn-light mt-4">Get Password</button>
    </div>
    <!-- End of password generator -->
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
