<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="time-tracker">
        <div class="header d-flex mt-5">
            <input type="text" placeholder="Enter a task" style="width: 250px;">
            <button class="btn btn-outline-light ms-2">Add task</button>
        </div>
        <div class="task-container d-flex flex-column mt-5">
            <h2>Tasks</h2>
            <div class="task d-flex justify-content-between flex-column mt-3">
                <div class="task-title">
                    <p>Count-Up Timer</p>
                </div>
                <div class="task-content d-flex justify-content-between">
                    <div class="time">00:00:00</div>
                    <div class="button-actions">
                        <button class="start btn btn-outline-secondary">Start</button>
                        <button class="stop btn btn-outline-secondary">Stop</button>
                        <button class="reset btn btn-outline-secondary">Reset</button>
                    </div>
                </div>
                <div class="task-edit d-flex justify-content-center">
                    <button class="edit btn btn-outline-light">Edit Task</button>
                    <button class="delete btn btn-outline-danger ms-2">Delete Task</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</body>
</html>
