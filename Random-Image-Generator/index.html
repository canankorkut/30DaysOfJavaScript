<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id="page-body">
    <!-- Random image generator div -->
    <div class="random-image-generator">
        <!-- Title -->
        <h1 class="mt-1">Random Image Generator</h1>

        <!-- A container div for width and height inputs -->
        <div class="inputs">

            <!-- Width input div -->
            <div class="widthInput">
                <label for="imgWidth">Width of image:</label>
                <input type="number" id="imgWidth" placeholder="width" min="1">
            </div>

            <!-- Height input div -->
            <div class="heightInput ms-5">
                <label for="imgHeight">Height of image:</label>
                <input type="number" id="imgHeight" placeholder="height" min="1">
            </div>
        </div>

        <!-- Random image display -->
        <img src="" class="randomImg" alt="randomImg">

        <!-- Generate button -->
        <button class="btn btn-light mt-2" id="generateBtn">Generate</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
