<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="background d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="loginForm d-flex justify-content-between align-items-center flex-column">
            <h2 class="mt-3">Login Form</h2>
            <form id="form" class="ms-5>
                <label for="email" style="font-size: large;">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
                <div id="emailError" class="error"></div>
                <label for="password" style="font-size: large;">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <div id="passwordError" class="error"></div>
                <a class="link" href="#">Forgot Password?</a>
                <button type="submit" class="btn btn-dark mt-4">Login</button>
            </form>
            <p class="mb-4">Not yet member? <a class="link" href="#">Signup now</a></p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
