<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="pomodoroTimer d-flex flex-column justify-content-between align-items-center" style="height: 100vh;">
        <div class="settings d-flex mt-5">
            <button type="button" class="btn btn-outline-light me-4" id="pomodoro">Pomodoro</button>
            <button type="button" class="btn btn-outline-light me-4" id="shortbreak">Short Break</button>
            <button type="button" class="btn btn-outline-light" id="longbreak">Long Break</button>
        </div>
        <div class="time mt-5 mb-5">00:00</div>
        <div class="process mb-5">
            <button type="button" class="btn btn-light me-4" id="start">Start <i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn btn-light me-4" id="pause">Pause <i class="fa-solid fa-pause"></i></button>
            <button type="button" class="btn btn-light" id="reset">Reset <i class="fa-solid fa-trash-arrow-up"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
