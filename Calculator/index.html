<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="background d-flex justify-content-center align-items-center">
        <div class="calculator">
            <div class="screen d-flex justify-content-end mb-1 ">
                <div class="result mt-4 me-2">0</div>
            </div>
            <div class="keypad">
                <button class="key" id="c">C</button>
                <button class="key" id="ce">CE</button>
                <button class="key" id="percent">%</button>
                <button class="key" id="slash">/</button>
                <button class="key" id="number7">7</button>
                <button class="key" id="number8">8</button>
                <button class="key" id="number9">9</button>
                <button class="key" id="multiplication">x</button>
                <button class="key" id="number4">4</button>
                <button class="key" id="number5">5</button>
                <button class="key" id="number6">6</button>
                <button class="key" id="extraction">-</button>
                <button class="key" id="number1">1</button>
                <button class="key" id="number2">2</button>
                <button class="key" id="number3">3</button>
                <button class="key" id="summation">+</button>
                <button class="key" id="number0">0</button>
                <button class="key" id="point">.</button>
                <button class="key" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
