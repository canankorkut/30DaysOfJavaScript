<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id="page-body">
    <!-- Color changer start -->
    <div id="color-changer">
        <!-- Title -->
        <h1 class="title">Color Changer</h1>

        <!-- Color options -->
        <span value="#ff0000" onclick="changeColor(this)" style="background-color: #ff0000;"></span>
        <span value="#ff8000" onclick="changeColor(this)" style="background-color: #ff8000;"></span>
        <span value="#ffff00" onclick="changeColor(this)" style="background-color: #ffff00;"></span>
        <span value="#80ff00" onclick="changeColor(this)" style="background-color: #80ff00;"></span>
        <span value="#00ff00" onclick="changeColor(this)" style="background-color: #00ff00;"></span>
        <span value="#00ffff" onclick="changeColor(this)" style="background-color: #00ffff;"></span>
        <span value="#0080ff" onclick="changeColor(this)" style="background-color: #0080ff;"></span>
        <span value="#0000ff" onclick="changeColor(this)" style="background-color: #0000ff;"></span>
        <span value="#8000ff" onclick="changeColor(this)" style="background-color: #8000ff;"></span>
        <span value="#ff00ff" onclick="changeColor(this)" style="background-color: #ff00ff;"></span>
    </div>
    <!-- Color changer end -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
