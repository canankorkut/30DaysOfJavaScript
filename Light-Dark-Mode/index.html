<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="page-body">
    <!-- Beginning of light-dark-mode section -->
    <div id="light-dark-mode">
        <!-- Start of title section -->
        <h1 id="title">Light Mode</h1>
        <!-- End of title section -->

        <!-- Toggle button start -->
        <div id="toggle">
            <!-- Start of Light Mode option -->
            <div id="light-mode">
                <i class="fa-solid fa-sun" id="icon-of-light"></i>
            </div>
            <!-- End of Light Mode option -->

            <!-- Start of Dark Mode option -->
            <div id="dark-mode">
                <i class="fa-solid fa-moon" id="icon-of-dark"></i>
            </div>
            <!-- End of Dark Mode option -->
        </div>
        <!-- Toggle button end -->
    </div>
    <!-- End of light-dark-mode section -->

    <!-- Getting started with importing JavaScript files -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- End of importing JavaScript files -->
</body>
</html>
