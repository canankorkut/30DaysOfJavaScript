<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background" style="height: 100vh;">
        <div id="addedNotes">
            <div class="addNotes noteCard" style="width: 250px; height: 250px;">
                <i class="fa-solid fa-plus" id="addNoteButton"></i>
                <p>Add new note</p>
            </div>
        </div>

        <div class="notePage noteCard" style="margin:0">
            <div class="notePage-content">
                <p id="noteDate" style="margin-left: 10px;"></p>
                <button id="saveNote" type="button" class="btn btn-outline-dark">Save</button>  
                <span class="close" id="closeNotePage" style="position: absolute; top: 10px; right: 30px; cursor: pointer; font-size: 35px;">&times;</span>
                <h2 class="editable" id="noteTitle" contenteditable="true"></h2>
                <p class="editable" id="noteText" contenteditable="true"></p> 
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
