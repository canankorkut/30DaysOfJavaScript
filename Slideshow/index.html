<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slideshow-container">
        <div class="slide-fade">
            <div class="slideNumber">1 / 3</div>
            <img src="images/slide1.jpg" alt="slide1">
        </div>
        <div class="slide-fade">
            <div class="slideNumber">2 / 3</div>
            <img src="images/slide2.jpg" alt="slide2">
        </div>
        <div class="slide-fade">
            <div class="slideNumber">3 / 3</div>
            <img src="images/slide3.jpg" alt="slide3">
        </div>

        <div class="transition d-flex">
            <a class="prev" onclick="changeSlide(-1)"><i class="fa-solid fa-backward"></i></a>
            <a class="next ms-auto" onclick="changeSlide(1)"><i class="fa-solid fa-forward"></i></a>
        </div>

        <div class="custom-indicators">
            <div class="indicator" onclick="currentSlide(1)"></div>
            <div class="indicator" onclick="currentSlide(2)"></div>
            <div class="indicator" onclick="currentSlide(3)"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</body>
</html>
